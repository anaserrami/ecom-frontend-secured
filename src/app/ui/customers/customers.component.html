<div class="p-3">
    <div class="card">
        <div class="card-header">
            <h3>Customers</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped">
            <thead>
                <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                <td>{{customer.id}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.age}}</td>
                <td>{{customer.address}}</td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
